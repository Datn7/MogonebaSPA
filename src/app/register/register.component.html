<div class="register-container">
  <form [formGroup]="form" (ngSubmit)="submit()" class="register-form">
    <h2>User Registration</h2>

    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" formControlName="username" type="text" placeholder="Enter username" />
      <div class="error" *ngIf="form.get('username')?.touched && form.get('username')?.invalid">
        Username is required
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" placeholder="Enter email" />
      <div class="error" *ngIf="form.get('email')?.touched && form.get('email')?.hasError('required')">
        Email is required
      </div>
      <div class="error" *ngIf="form.get('email')?.hasError('email')">
        Invalid email format
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password" placeholder="Enter password" />
      <div class="error" *ngIf="form.get('password')?.touched && form.get('password')?.invalid">
        Password is required
      </div>
    </div>

    <button type="submit" [disabled]="form.invalid">Register</button>

    <div class="response" *ngIf="message">
      {{ message }}
    </div>
  </form>
</div>
