<div class="memories-container">
  <h2>Shared Memories</h2>
  <div class="memory-card" *ngFor="let memory of memories">
    <img [src]="memory.imageUrl" alt="memory image" />
    <div class="info">
      <h3>{{ memory.title }}</h3>
      <p>{{ memory.description }}</p>
      <small>{{ memory.location }} â€” {{ memory.date | date }}</small>
    </div>
    <button class="delete-btn" (click)="deleteMemory(memory.id!)">
      <i class="bi bi-trash3-fill"></i>
      Delete
    </button>
  </div>
</div>
